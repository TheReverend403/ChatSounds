name: ChatSounds
version: ${project.version}
main: uk.co.revthefox.chatsounds.ChatSounds

description: Troll your friends by making them think there's a creeper nearby, simply by saying 'hiss'

author: TheReverend403

website: http://www.revthefox.co.uk/

prefix: ChatSounds

commands:
  chatsounds:
    description: ChatSounds core command
    aliases: [cs]

permissions:
  chatsounds.reload:
    description: Permission for /chatsounds reload
    default: OP
  chatsounds.send:
    description: Permission to trigger chat sounds
    default: true
  chatsounds.receive:
    description: Permissions to hear chat sounds
    default: true